<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>

    .container-fluid{
        color: white;
        background-image: url("images/contact.jpeg");
        background-size: 100%;

        float: top;

    }
    .container-for-about{
        text-align: center;
        text-indent: each-line;
    }
    .container{
        float:bottom;
    }
    .navbar-brand {
        background-image: url("images/data(1).jpg");
        overflow: hidden;
        text-indent: 100%;
        white-space: nowrap;
    }
</style>
<body>
<div class="container-fluid">
    <div class="row-cols-1">
        <div class="col-12">
            <nav class="navbar navbar-expand-md
                    justify-content-start
                    bg-dark navbar-dark
                    col-12">
                <!-- Brand -->
                <a class="navbar-brand" href="index.html">Data </a>
                <!-- Responsive Button for the smaller menu -->
                <button class="navbar-toggler" type="button"
                        data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <!-- Links -->
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="content.html">Content</a>
                        </li>
                        <!-- Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbardrop"
                               data-toggle="dropdown">
                                About
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">About The Page</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="container-for-about">
        <div class="row">
            <div class="col-12">
                <h2>Contact and Personal Information</h2>
                <h4>Miguel Romero</h4>
                <h4>Miguelitoderic@gmail.com</h4>
                <h4>556 Oregon Ave</h4>
                <h4>Cliffside Park, 07010 </h4>
                <h4>201-687-8063</h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h3>Leave your Contact Information If Interest</h3>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <form action="">
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" class="form-control" id="firstname"
                           placeholder="First name" name="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" class="form-control" id="lastname"
                           placeholder="Last name" name="lastname">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email"
                           placeholder="Enter email" name="email">
                </div>
                <div class="form-group row">
                    <label for="example-tel-input" class="col-2 col-form-label">Phone</label>
                    <div class="col-10">
                        <input class="form-control" type="tel" value="" id="example-tel-input">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
